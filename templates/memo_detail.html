<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ memo.title or '完整文章' }} - MINIQuaily</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">MINIQuaily - Iamcheyan</h1>
                <div class="header-actions">
                    <a href="{{ url_for('index') }}" class="btn-icon" title="返回首页">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <!-- Left Column - Main Content -->
                <div class="left-column">
                    <!-- Compose Area -->
                    <div class="compose-area" style="display: none;">
                        <div class="compose-header">
                            <h3>写点什么...</h3>
                        </div>
                        <div class="compose-content">
                            <textarea id="memoInput" placeholder="分享你的想法..." rows="3"></textarea>
                            <div class="compose-actions">
                                <button id="postBtn" class="btn-primary" disabled>发布</button>
                            </div>
                        </div>
                    </div>

                    <!-- Memos List (will be populated by JavaScript for consistency, but hidden initially) -->
                    <div class="memos-list" id="memosList" style="display: none;"></div>
                    
                    <!-- Single Memo Display -->
                    <div class="single-memo-display">
                        <div class="memo-item">
                            <div class="memo-header">
                                <div class="memo-author">
                                    <div class="author-avatar">
                                        <i class="fas fa-user-circle"></i>
                                    </div>
                                    <div class="author-info">
                                        <span class="author-name">{{ memo.author }}</span>
                                        <span class="memo-time">{{ memo.time_ago }}</span>
                                    </div>
                                </div>
                                <div class="memo-actions">
                                    <button class="btn-icon" onclick="copyMemo({{ memo.id }})" title="Copy">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                    <button class="btn-icon" onclick="shareMemo({{ memo.id }})" title="Share">
                                        <i class="fas fa-share"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="memo-content">{{ memo.content | safe }}</div>
                            {% if memo.tags %}
                                <div class="memo-tags">
                                    {% for tag in memo.tags %}
                                        <span class="tag">#{{ tag }}</span>
                                    {% endfor %}
                                </div>
                            {% endif %}
                            <div class="memo-footer">
                                <div class="memo-reactions">
                                    <button class="reaction-btn {{ 'active' if memo.likes > 0 else '' }}" onclick="toggleLike({{ memo.id }})">
                                        <i class="fas fa-heart"></i>
                                        <span>{{ memo.likes if memo.likes > 0 else '' }}</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column - Sidebar -->
                <div class="right-column">
                    <!-- Search Section -->
                    <div class="sidebar-section">
                        <h3 class="sidebar-title">搜索</h3>
                        <div class="site-search">
                            <form class="tipue_search_group" id="search" method="get" action="#" role="search">
                                <input type="text" name="q" id="tipue_search_input" pattern=".{2,}" list="search" title="At least 2 characters" placeholder="搜索文章...">
                                <button type="submit" class="tipue_search_button">
                                    <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"></path>
                                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"></path>
                                    </svg>
                                </button>
                                <datalist id="search">
                                    <option>linux</option>
                                    <option>设计</option>
                                    <option>旅行</option>
                                    <option>生活</option>
                                </datalist>
                            </form>
                        </div>
                    </div>

                    <!-- Random Articles Section -->
                    <div class="sidebar-section">
                        <h3 class="sidebar-title">随机文章</h3>
                        <div class="random-articles" id="randomArticles">
                            <!-- Random articles will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
